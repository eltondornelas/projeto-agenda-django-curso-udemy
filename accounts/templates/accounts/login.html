{% extends 'base.html' %}

{% block titulo %}Login | {% endblock %}

{% block conteudo %}
  <h1 class="mt-3 mb-3">Login</h1>
  
  {% if not user.is_authenticated %}
  <!-- exibe o formulário se não estiver logado -->
  <form action="{% url 'login' %}" method="POST">
    {% include "parciais/_messages.html" %}
    {% csrf_token %}  <!--para que ele não mostre erro ao clicar enviar cadastro pelo method POST -->
    <div class="form-group">
      <label>Usuário</label>
      <input type="text" name="usuario" value="{{request.POST.usuario}}" class="form-control">
    </div>
    <div class="form-group">
      <label>Senha</label>
      <input type="password" name="senha" class="form-control">
    </div>    
    <button type="submit" class="btn btn-primary">Entrar</button> 
  </form>
  {% else %}
  <p>
    Você fez login com {{user}},
    <a href="{% url 'logout' %}">clique aqui</a>para sair.
  </p>

  {% endif %}
{% endblock conteudo %}
